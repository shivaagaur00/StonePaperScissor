<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE_PAPER_SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap');
    </style>
<body>
    <header>
        <h1 id="heading">STONE_PAPER_SCISSORS</h1>
    </header>
    <main>
        <div class="option">
            <div class="sps" id="stone">
                <img src="rock.png" alt="Rock">
            </div>
            <div class="sps" id="paper">
                <img src="paper.png" alt="Paper">
            </div>
            <div class="sps" id="scissors">
                <img src="scissors.png" alt="Scissors">
            </div>
        </div>
        <div class="scores">
        <div class="score_you">
            <p id="you">You</p>
            <p id="number_you">0</p>
        </div>
        <div class="score_comp">
            <p id="comp">Computer</p>
            <p id="number_comp">0</p>
        </div>
        </div>
        <div class="winnershow" id="win">Winner</div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
